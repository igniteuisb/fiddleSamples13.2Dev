<script id="rangeToolTipTemplateNew" type="text/x-jquery-tmpl">
        <div  style="background-color:#3E3E3E; border: 1px solid black; color:red; font-size:120%; padding:5px 10px; border-radius: 0em 1em 0em 1em;">
            <font color='${itemBrush}' >
                <b>
                    ${item.name} <br />
                    開始日付: ${item.startValue}<br />
                    終了日付: ${item.endValue}
                </b>
            </font>
		</div>
    </script>
<script id="valueToolTipTemplateNew" type="text/x-jquery-tmpl">

                    ${itemName}: ${item.value}
                </b>
            </font>
		</div>
    </script>
<script id="targetValueToolTipTemplateNew" type="text/x-jquery-tmpl">
        <div  style="background-color:#3E3E3E; border: 1px solid black; color:red; font-size:120%; padding:5px 10px; border-radius: 0em 1em 0em 1em;">
            <font color='${itemBrush}' >
                <b>
                    予定期間: ${item.value}
                </b>
            </font>
		</div>
    </script>
