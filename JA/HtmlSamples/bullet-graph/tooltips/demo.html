<script id="rangeTooltipTemplate1" type="text/x-jquery-tmpl">
		<div class='ui-bulletgraph-range-tooltip'  >
            <div >Name: ${item.name}</div>
            <div >Start Value: ${item.startValue}</div>
            <div >End Value: ${item.endValue}</div>
        </div>
    </script>
<script id="actualValueTooltipTemplate1" type="text/x-jquery-tmpl">
		<div class='ui-bulletgraph-actualValue-tooltip'>
            <div >Name: ${item.name}</div>
            <div >Start Value: ${item.startValue}</div>
            <div>End Value: ${item.value}</div>
        </div>
    </script>
<script id="targetValueTooltipTemplate1" type="text/x-jquery-tmpl">
        <div class='ui-bulletgraph-targetValue-tooltip'>
            <div>Value: ${item.value}</div>
        </div>
    </script>
<script id="rangeTooltipTemplate2" type="text/x-jquery-tmpl">
		<div style='background-color:#4b88f7; padding:2px; '>
                <font color='${itemBrush}'  >
                    ${item.name} <br />
                    Begins: ${item.startValue}%<br />
                    Ends: ${item.endValue}%
                </font>
		</div>
    </script>
<script id="actualValueTooltipTemplate2" type="text/x-jquery-tmpl">
		<div  style="background-color:white; border: 1px solid black; color:red; font-size:120%; padding:2px;">
			${item.name} <br />
            from:  ${item.startValue}% to: ${item.value}%
		</div>
    </script>
<script id="targetValueTooltipTemplate2" type="text/x-jquery-tmpl">
        <div style="border: 1px solid black; font-size:120%; font-weight:900; background-color:white; padding:2px;" >
            Target <br />
            Value  <br />
            ${item.value}%  
        </div>
    </script>
