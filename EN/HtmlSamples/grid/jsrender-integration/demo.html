<script src="../../js/modernizr.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery-ui.min.js"></script>
<script src="../../igniteui/js/infragistics.core.js"></script>
<script src="../../igniteui/js/infragistics.lob.js"></script>
<script src="../../js/external/jsrender.js"></script>
<script src="http://dev.igniteui.local/13-2/js-data/nw-employees"></script>
<link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet"></link>

<script id="theTmpl" type="text/x-jsrender">
        <tr>
            <td>{{>ID}}</td>
            <td>{{>#view.hlp('toFullName')(Name)}}</td>
            <td><img width='100' height='90' src={{>ImageUrl}}></img></td>
            <td>{{>Title}}</td>
            <td>{{for Languages}}<div>{{:name}}</div>{{/for}}</td>
            <td>{{>Phone}}</td>
            <td><img width='20' height='15' src='../../images/samples/nw/countries/{{>Country}}.gif'></img>{{>Country}}</td>
            <td>
                <span style='color:
                    {{if #view.hlp('toDate')(BirthDate) > #view.hlp('toDate')('1970-01-01T00:00:00.000')}}blue
                    {{else}}red
                    {{/if}};'>
                    {{>BirthDate}}
                </span>
            </td>
        </tr>
    </script>

<table id="grid12"></table>
